name: web3dart
description: Dart library to connect to Ethereum clients. Send transactions and interact with smart contracts!
version: 2.0.0-dev.4
homepage: https://github.com/simolus3/web3dart

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  pointycastle: ^1.0.1
  convert: ^2.1.1
  meta: ^1.1.0
  http: ^0.12.0
  uuid: ^2.0.0
  isolate: ^2.0.0
  typed_data: ^1.1.6
  stream_channel: ^2.0.0
  json_rpc_2: ^2.1.0
  collection: ^1.14.11

dev_dependencies:
  web_socket_channel: ^1.0.0
  path: ^1.6.2
  test: ^1.9.0
  mockito: ^4.0.0
  coverage: ^0.13.3
